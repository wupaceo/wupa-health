<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPA Health Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: #f9f9f9;
    }
    .hero {
      background: url('https://images.pexels.com/photos/3823039/pexels-photo-3823039.jpeg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      color: #00a97f;
      margin-bottom: 20px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .service {
      background: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-left: 5px solid #00a97f;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    .service img {
      height: 40px;
      margin-bottom: 10px;
    }
    .service:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .testimonial-carousel {
      position: relative;
      overflow: hidden;
      max-width: 700px;
      margin: 0 auto;
    }
    .testimonial-slide {
      display: none;
      background: #e0f7f1;
      padding: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-left: 5px solid #00a97f;
      transition: opacity 0.5s ease;
    }
    .testimonial-slide.active {
      display: flex;
    }
    .testimonial-slide img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .carousel-controls {
      text-align: center;
      margin-top: 15px;
    }
    .carousel-controls button {
      background: #00a97f;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .contact {
      background: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    .contact a, .fake-button {
      display: inline-block;
      padding: 15px 30px;
      background: #00a97f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 15px;
    }
    .fake-form {
      max-width: 500px;
      margin: 30px auto 0;
      text-align: left;
    }
    .fake-form input,
    .fake-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .fake-form button {
      background: #00a97f;
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.7;
    }
    footer {
      background: #00a97f;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Body content omitted for brevity -->
</body>
</html>
